{% load static %}
<html>
    
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/Registro.css' %}">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Registro</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
					{% csrf_token %}
						<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-signature"></i></span>
							<input title="Formato: Nombre Apellido" type="tel" name="txtNombre" class="txtNombre" pattern="[A-Za-z]+ [A-Za-z]{2,}" required>
					</div>
						<br>
						<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							<input title="Formato: ejemplo@joju.cl" type="email" name="txtCorreo" class="txtCorreo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
					</div>
						<br>
						<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
							<input type="text" maxlength="10" name="txtUsuario" class="txtUsuario" required>
					</div>
					<br>
						<div class="input-group-append">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
							<input title="Debe ingresar por lo menos una mayúscula una letra y un numero y debe ser como minimo 8 carácteres" name="txtClave" class="txtClave" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="15" required>
					</div>
					<br>
					<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-phone"></i></span>
						<input title="Formato: 1234567890, Sólo Números" type="tel" maxlength="9" pattern="[0-9]{9}" required>
					</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Registrarse">
				   		</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Ya tienes una cuenta? <a href="{% url 'log' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nombre y Apellido';
		form_fields[2].placeholder='Correo Electrónico';
		form_fields[3].placeholder='Usuario';
		form_fields[4].placeholder='Contraseña';
		form_fields[5].placeholder='Teléfono';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
