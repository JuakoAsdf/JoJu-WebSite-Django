{% load static %}
<html lang="es">
	<head>
		<meta charset = "utf-8">
		<link rel="icon" type="image/png" href={% static 'img/fotos/Icon.png' %}>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script src="https://kit.fontawesome.com/a2c5e64981.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
		<title>JoJu - Login</title>
		<link rel="stylesheet" href="{% static 'css/Estilos.css' %}">
		<link rel="stylesheet" href="{% static 'css/Estiloslogin.css' %}">
		<link rel="stylesheet" href="{% static 'js/validaciones.js' %}">
</head>
<section><!--Contenedor de todo-->
<body>
	<main>
		<div class="contenedor_todo">
			<div class="caja_trasera">
				<div class="caja_trasera-login">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>Inicia sesión para entrar a la página</p>
					<button id="btn_iniciar-sesion">Iniciar Sesión</button>
				</div>
				<div class="caja_trasera-register">
					<h3>¿Aún no tienes cuenta?</h3>
					<p>Registrate para que puedas inciar sesión</p>
					<button id="btn_registrarse">Registrarse</button>
				</div>
			</div>			
			<!--Formulario login-register-->
			<div class="contenedor_login-register">
				<!--login-->
				<form class="formulario_login" method="post">
					<h2>Iniciar Sesión</h2>
					{% csrf_token %}
					<input title="Formato: ejemplo@joju.cl" type="email" placeholder="Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
					<input title="Debe ingresar por lo menos una mayúscula una letra y un numero y debe ser como minimo 8 carácteres" type="password" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
					<h3>¿Se te olvidó la contraseña?</h3>
					<button class="offset-4">Entrar</button>				
				</form>
				<!--registro-->
				<form class="formulario_register" method="post">
					<h2>Registrarse</h2>
					{% csrf_token %}
					<div class="row">
						<input title="Formato: Nombre Apellido" type="tel" name="txtNombre" class="txtNombre" placeholder="Nombre Completo" pattern="[A-Za-z]+ [A-Za-z]{2,}" required>
					</div>
					<div class="row">
						<input title="Formato: ejemplo@joju.cl" type="email" name="txtCorreo" class="txtCorreo" placeholder="Correo Electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
					</div>
					<div class="row">
						<input type="text" placeholder="Usuario" maxlength="10" name="txtUsuario" class="txtUsuario"
						required>
					</div>
					<div class="row">
						<input title="Debe ingresar por lo menos una mayúscula una letra y un numero y debe ser como minimo 8 carácteres" name="txtClave" class="txtClave" type="password" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="15" required>
					</div>
					<div class="row">
						<input title="Formato: 1234567890, Sólo Números" type="tel" placeholder="Telefono" maxlength="9" pattern="[0-9]{9}" required>
					</div>
					<button>Registarse</button>	
				</form>			
			</div>			
		</div>
	</main>
	<script src="{% static 'js/script.js' %}"></script>
</section>
</body>
</html>
