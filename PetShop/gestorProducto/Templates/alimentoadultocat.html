{% extends "index.html"%}

{% block contenido%}
{{ mensaje }}
<form action="{% url 'adultocat' %}" method="post">
	{% csrf_token %}
		<div>	
			<input type="hidden" name="txtId" class="from-control" value="{{ item.id }}">
		</div>

		<div>	
			<input type="hidden" name="txtNombre" class="from-control" value="{{ item.nombre }}">
		</div>

		<div>	
			<input type="hidden" name="txtPrecio" class="from-control" value="{{ item.precioVenta }}">
		</div>

		<div>	
			<input type="hidden" name="txtDescripcion" class="from-control" value="{{ item.descripcion }}">
		</div>
</form>
{% endblock %}

{% block listado %}
{% for fila in lista %}
<div class="prod">
	<div class ="row justify-content-center">
		<div>	
			<div class="table-responsive">
							<h4>{{ fila.nombre }}</h4>
							<p>{{ fila.precioVenta }}</p>
							<button id="producto1" class="btn btn-warning">Agregar al Carrito</button>
							<p>{{ fila.descripcion }}</p>
{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
